<!DOCTYPE html>
<html>
<head>
<title>Please fill the details</title>
</head>
<body>
<form action="thankyou.html" method="post">
<center>Data</center>
<table>
<tr>
<td>
<label for="name">Name: </label>
</td>
<td>
<input id="name" type="text" name="name" placeholder="Enter Name" required/>
</td>
</tr>

<tr>
<td>
<label for="email">Email:</label>
</td>
<td>
<input id="email" type="email" name="email" placeholder="Enter email" required/>
</td>
</tr>

<tr>
<td>
<label for="address">Address:</label>
</td>
<td>
<textarea id="address" name="address" rows="4" cols="50" placeholder="Enter address"></textarea>
</td>
</tr>

<tr>
<td>
<label for="gender">Gender:</label>
</td>
<td>
<input type="radio" id="gender" name="gender" value="male">Male</input>
<input type="radio" id="gender" name="gender" value="female">Female</input>
</td>
</tr>

<tr>
<td>
<label for="programming">courses opted:</label>
</td>
<td>
<input type="checkbox" id="Java" name="Java" value="Java" checked=?yes?/>
<label>Java</label><br>
<input type="checkbox" id="Python" name="Python" value="Python"/>
<label>Python</label>
</td>
</tr>


<tr>
<td>
<label for="language">choose language</label>
</td>
<td>
<select name="langugage" id="language">
<option value="java">Java</option>
<option value="python">Python</option>
</select>
</td>
</tr>

<tr>
<td>
<label for="submit">submit:</label>
</td>
<td>
<input type="submit" name="submit"/>
</td>
</tr>

</table>
</form>
</body>
</html>
